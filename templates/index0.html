{% extends "layout.html" %}



{% block title %}<title>Upload new File</title>{% endblock %}

{% block head %}
<!--<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">-->
<link href="../static/styles/customstyle.css" rel="stylesheet">
<link href="../static/styles/navbar-top.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/4.0/examples/navbar-top/navbar-top.css" rel="stylesheet">
{% endblock %}



{% block body %}
    <div class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand">Album</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>

<div class="container">
    
  <form method=post enctype=multipart/form-data class="form-signin">
    <h2>Pick your images :)</h2>
    <p><input type=file name=filez multiple="" class="custom-button">
    <input type=submit value=Upload class="custom-button"> </p>
  </form>

</div>
{% endblock %}
